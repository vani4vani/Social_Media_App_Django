<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>
      {% block title %}
       Social Media Project
      {% endblock %}

    </title>
    {% block css_block %}

    {% endblock %}

  </head>
  <body>

    <nav class="navbar navbar-expand-sm navbar-light bg-info">
      <ul class="navbar-nav">

        <li class="nav-item active">
        <a class="nav-link" href="{% url 'App_Posts:home' %}">Home </a>
        </li>

          <form class="form-inline d-flex align-items-center flex-nowrap" method="GET" >
              <input class="form-control  mr-sm-2 " type="text" name="search" placeholder="Search" >
              <button class="btn btn-outline-light bg-info my-2 my-sm-0 " type="submit" >Search</button>
           </form>

        <li class="nav-item active">
          <a class="nav-link" href="{% url 'App_Login:logout' %}">  Logout </a>
        </li>


        <li class="nav-item active">
         {% if user.user_profile.profile_pic %}
          <a class="nav-link" href="{% url 'App_Login:profile' %}"> <img src="/media/{{ user.user_profile.profile_pic }}" width="30px" height="30px" class="rounded-circle" > </a>
         {% else %}
          <a class="nav-link" href="{% url 'App_Login:profile' %}"> <img src="/media/profile_pics/download_pic.jpg" width="30px" height="30px" class="rounded-circle" > </a>
         {% endif %}
        </li>
      </ul>


    </nav>
    <div class="container" style="padding-top: 20px">
      {% block body_block %}

      {% endblock %}
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
